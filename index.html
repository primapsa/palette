  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
      <div class="app-menu">
        <span class="fa fa-bars fa-lg fa-lv"></span>
        <h1 class="nav-title">CodeJam - Pallete</h1>
        <span class="fa fa-ellipsis-v fa-lv"></span>
      </div>
      <div class="page">
          <div class="left-menu">
              <div class="left-menu__tools" >
                <menu type="toolbar" class="menu-tools" id="tools">
                  <li class="menu-tools__item bucket" id="fill">Paint bucket</li>
                  <li class="menu-tools__item chose" id="choose">Chose color</li>
                  <li class="menu-tools__item pencil" id="pencil">Pencil</li>
                  <li class="menu-tools__item tranform" id="clean">Clean</li>
                </menu>
              </div>
              <div class="left-menu__colors">
                <menu type="toolbar" class="menu-colors" id="colors">
                  <li class="menu-colors__item curent" id="currentcolor"><div class="marker"></div>
                   <input type="color" id="customcolor" class="customcolor">Current color
                  </li>
                  <li class="menu-colors__item prev" id="prevcolor"><div class="marker"></div>Prev color</li>
                  <li class="menu-colors__item default red" id="defred">red</li>
                  <li class="menu-colors__item default blue" id="defblue">blue</li>                  
                </menu>          
              </div>
            </div>
            <div class="content">             
              <canvas class="content__canvas" id="draw-canvas" width="512" height="512"></canvas>
            </div>
      </div>
    </div> 
    <script src="index.js"></script>  
</body>
</html>
